<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Results summary component</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <main>
      <section class="rate">
        <h3>Your Result</h3>
        <div class="rate-no">
          <div>
            <h1>76</h1>
            <span>of 100</span>
          </div>
        </div>
        <div class="rate-content">
          <h2>Great</h2>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </section>

      <section class="results">
        <h3>Summary</h3>
        <ul>
          <li class="reaction">
            <span>
              <img src="./assets/images/icon-reaction.svg" alt="reaction" />
              Reaction
            </span>
            <h4>80 <span>/ 100</span></h4>
          </li>
          <li class="memory">
            <span>
              <img src="./assets/images/icon-memory.svg" alt="reaction" />
              Memory
            </span>
            <h4>92 <span>/ 100</span></h4>
          </li>
          <li class="verbal">
            <span>
              <img src="./assets/images/icon-verbal.svg" alt="reaction" />
              Verbal
            </span>
            <h4>61 <span>/ 100</span></h4>
          </li>
          <li class="visual">
            <span>
              <img src="./assets/images/icon-visual.svg" alt="reaction" />
              Visual
            </span>
            <h4>72 <span>/ 100</span></h4>
          </li>
        </ul>
        <button>Continue</button>
      </section>
    </main>
  </body>
</html>
